<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <title>Mateusz Rostkowski</title>
</head>
<body>

    <div class="portfolio">
        <header>
            <nav>
                <h3 class="logo">Mateusz Rostkowski</h3>
                <img src="./img/hamburger.svg" alt="burger" />
            </nav>
        </header>

        <main>
            <!-- Section 1 - Photographer -->
            <section class="page photographer">
                <div class="details">
                    <h1>Elena Morel</h1>
                    <h2>Photography</h2>
                    <p>24/06/2018</p>
                </div>

                <div class="hero">
                    <img
                        class="model-left"
                        src="./img/model-left.jpg"
                        alt="model"
                    >
                    <img
                        class="model-right"
                        src="./img/model-right.jpg"
                        alt="model"
                    >
                </div>
            </section>
            <!-- Section 2 - Pro Chef -->
            <section class="page chef">
                <div class="details">
                    <h1>John Savos</h1>
                    <h2>Pro Chef</h2>
                    <p>24/09/2018</p>
                </div>

                <div class="hero">
                    <img
                        class="model-left"
                        src="./img/chef-left.jpg"
                        alt="chef"
                    >
                    <img
                        class="model-right"
                        src="./img/chef-right.jpg"
                        alt="chef"
                    >
                </div>
            </section>
            <!-- Section 3 - Pro Stylist -->
            <section class="page hairstyle">
                <div class="details">
                    <h1>John Mayer</h1>
                    <h2>Pro Stylist</h2>
                    <p>17/11/2018</p>
                </div>

                <div class="hero">
                    <img
                        class="model-left"
                        src="./img/barber-left.jpg"
                        alt="barber"
                    >
                    <img
                        class="model-right"
                        src="./img/barber-right.jpg"
                        alt="barber"
                    >
                </div>
            </section>
            <div class="pages">
                <div class="page-1">
                    <h3>01</h3>
                    <svg
                        class="slide active"
                        width="12"
                        height="12"
                        viewBox="0 0 12 12"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <circle cx="6" cy="6" r="6" fill="white"/>
                    </svg>
                </div>
                <div class="page-2">
                    <h3>02</h3>
                    <svg
                        class="slide"
                        width="12"
                        height="12"
                        viewBox="0 0 12 12"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <circle cx="6" cy="6" r="6" fill="white"/>
                    </svg>
                </div>
                <div class="page-3">
                    <h3>03</h3>
                    <svg
                        class="slide"
                        width="12"
                        height="12"
                        viewBox="0 0 12 12"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <circle cx="6" cy="6" r="6" fill="white"/>
                    </svg>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
